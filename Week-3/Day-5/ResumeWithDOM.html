           .gridContainer{

            /**
            Function to generate icon with a given iconClassName and iconName
            */
            function createIconDiv(iconClassName, iconName) {
               var outerDiv = document.createElement('div');
               
               var iconOuterDiv = document.createElement('div');
               iconOuterDiv.setAttribute('style', 'display: flex; padding-left: 15px;');
               
               var icon = document.createElement('i');
               icon.setAttribute('class', iconClassName);
               icon.setAttribute('aria-hidden', "true");
               icon.setAttribute('style', "background-color: rgb(54, 54, 54);display: flex;justify-content: center;align-content: flex-end;color: orange;font-size: 20px;width: 35px;height:30px;padding-top: 7px;border-radius: 100%;border: dotted ;border-width: 3px;");
               
               var iconNameDiv = document.createElement('div');
               iconNameDiv.setAttribute('style', 'font-size: 30px;color: gray;padding-left: 20px;');
               iconNameDiv.innerText = iconName;
               
               iconOuterDiv.append(icon, iconNameDiv);
               outerDiv.append(iconOuterDiv);
               return outerDiv;
            }
